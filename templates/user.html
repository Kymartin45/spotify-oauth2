<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, {{ username }}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% block main %}
        <body>
            <div id="user-content" class="user-content">
                <h2>Thanks for logging in with Spotify, {{ username }}!</h2>
                <p class="greyed">Explore your custom playlists and favorite tracks</p>
                <div class="user-account-container"> 
                    <div class="user-info">
                        <img src="{{ user_image }}" alt="">
                        <h3>{{ username }} currently has {{ user_followers }} followers!</h3>
                        <p>You are a Spotify {{ user_product_subscription }} user</p>
                        </div>
                </div>
            <div id="show-playlist-btn" class="show-playlist-btn">
                <form action="/user/playlists">
                    <a href="/user/playlists">
                        <button class="btn btn-primary" id="show-user-playlists" type="button">
                        View your custom playlists
                        </button>
                    </a>
                </form>
            </div>
        </div>
        {% endblock %}
    </body>
</head>
</html>
