<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth 2</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% block main %}
    <div id='home-content' class="home-content">
        <h1>Spotify OAuth 2</h1>
        <p>Testing Authorization Code Flow with PKCE extension</p>
        <div class="btn-container">
            <a href="{{authUrl}}">
                <button class="btn btn-primary" id="login-btn" type="button">
                    Login with Spotify
                </button>
            </a>
                <p class="greyed">Using Spotify's OAuth 2.0 Authorization Code Flow to connect to your account</p>
        </div>
        <div class="footer-credits">
            <p>My 
                <a href="https://github.com/Kymartin45/spotify-oauth2">GitHub</a>
            </p>
        </div>
    </div>
    {% endblock %} 
</body>
</html>
